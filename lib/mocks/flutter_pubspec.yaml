name: pranta_estoque
description: Aplicativo para gerênciar empresa culinária

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database
  uuid: ^3.0.6
  drift: ^2.1.0
  sqlite3_flutter_libs: ^0.5.10
  path_provider: ^2.0.11
  path: ^1.8.2

  # DI
  get_it: ^7.2.0

  # State Management
  flutter_bloc: ^8.1.1

  # UI
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  drift_dev: ^2.1.0
  build_runner: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/placeholder.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
